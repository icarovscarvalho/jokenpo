<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JO-kEN-PO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header/header.css">
    <link rel="stylesheet" href="main/menu.css">
    <link rel="stylesheet" href="main/main.css">
    <link rel="stylesheet" href="main/end.css">
    <link rel="stylesheet" href="footer/footer.css">
</head>
<body>

<!-- HEADER -->

    <header>
        
    </header>

<!-- TÍTULO -->

    <main class="container">
        <div class="title">
            <h1>
                <p class="title.box_1">JO</p>
                <p class="title.box_2">KEN</p>
                <p class="title.box_3">PO</p>
            </h1>
        </div>

<!-- TELA DE LOAD -->

        <section id="menu-choices">
            <h2>Escolha o modo de jogo!</h2>
            <div class="menu-choices-buttons" id="menuChoice_3R" onclick="menuChoice_3R_Function()">
                <p>3 Rounds</p>
            </div>
            <div class="menu-choices-buttons" id="menuChoice_5R" onclick="menuChoice_5R_Function()">
                <p>5 Rounds</p>
            </div>
            <div class="menu-choices-buttons" id="menuChoice_FM" onclick="menuChoice_FM_Function()">
                <p>Free Mode</p>
            </div>
        </section>

<!-- TELA DE MENU -->

        <section id="border-screen" class="border-screen" >
            <div class="screen">
                <div id="screen-match" class="screen-match">
                    <div class="player">
                        <img id="imgPlayer" src="media/pedra_player.png" alt="Player Tesoura">
                        <div class="placar-player">
                            <p>Player =</p>
                            <p id="player-score">(0)</p>
                        </div>
                    </div>

                    <div class="match-line">
                        <div class="match-line-Inside"></div>
                        <p>3 rounds</p>
                        <div class="match-line-Inside"></div>
                    </div>

                    <div class="cpu">
                        <img id="imgCPU" src="media/pedra_player.png" alt="CPU Pedra">
                        <div class="placar-cpu">
                            <p id="cpu-score">(0)</p>
                            <p>= CPU</p>
                        </div>
                    </div>
                </div>
                <div class="screen-info">
                </div>
            </div>
        </section>
        <section class="navigation">
            <ul id="navigation-ul">
                <li class="list-active">
                    <a href="#">
                        <span class="icon">
                        <ion-icon id="pedra" class="icon-selected" name="cube-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span  class="icon">
                            <ion-icon id="papel" class="icon-selected" name="document-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon id="tesoura" class="icon-selected" name="cut-outline"></ion-icon>
                        </span>
                    </a>
                </li>
            </ul>
        </section>

<!-- TELA DE END GAME -->
        <div id="end-screen">
            <div class="end-screen-div">
            </div>
            <h2 class="end-screen-vencedor"> PLAYER WIN</h2>
            <p id="play-again" class="menu-choices-buttons" onclick="returnMenu()">Jogar Novamente</p>
        </div>
    </main>

<!-- FOOTER -->

    <footer>
        <p>Project created by <a href="#">Ícaro Carvalho</a></p>
    </footer>

    <script src="main/navigation.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
